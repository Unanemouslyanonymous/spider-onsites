<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      color: #ff6b6b;
    }

    p {
      font-size: 1rem;
      margin-top: 10px;
      color: #666;
    }

    .illustration {
      width: 100%;
      max-width: 250px;
      margin: 20px auto;
    }

    .btn {
      display: inline-block;
      background-color: #ff6b6b;
      color: #fff;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4c4c;
    }

    .refresh {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Oops! You're Offline</h1>
    <p>It seems like you lost your internet connection. Don't worry, we'll keep things safe until you're back online.</p>
    <img class="illustration" src="/logo.png" alt="Offline Illustration">
    <div class="refresh">
      
      <a href="javascript:location.reload();" class="btn">Try Again</a>
    </div>
  </div>
</body>
</html>
